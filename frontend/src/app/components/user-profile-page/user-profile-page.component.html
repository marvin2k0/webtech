<section class="dark:bg-gray-900">

  <div class="flex items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0 bg-white dark:bg-gray-800 dark:border-gray-700">

    <div class="mb-6 p-8">
      <div class="mt-1 ml-2 mb-4">

        <!--Username Box-->

        <div class="mt-24">
          <div class="mb-4">
            <label class="text-2xl font-bold">{{"user_view_username_label" | translate}}</label>
          </div>

          <div class="p-6 mb-16 bg-gray-200 dark:bg-gray-700 border border-gray-400 dark:border-gray-600 rounded-lg">
            <div style="display: flex; align-items: center; gap: 16px;">
              <label class="text-2xl font-bold">username_placeholder</label>

              <button style="display: flex; align-items: center; gap: 8px; padding: 8px 12px; border: 1px solid #ccc; border-radius: 4px; background-color: #f9f9f9; cursor: pointer;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M15.854.146a.5.5 0 0 1 0 .708l-1.5 1.5-2-2 1.5-1.5a.5.5 0 0 1 .707 0l1.293 1.293a.5.5 0 0 1 .293.5z"/>
                  <path d="M1 13.5V16h2.5l9.854-9.854-2.5-2.5L1 13.5zM0 15.5a1 1 0 0 0 1 1h2a1 1 0 0 0 .707-.293l10-10a1 1 0 0 0 0-1.414l-2-2a1 1 0 0 0-1.414 0l-10 10A1 1 0 0 0 0 13v2z"/>
                </svg>
                {{"user_view_user_information_edit" | translate}}
              </button>
            </div>
          </div>
        </div>

        <!--User Information Box-->

        <div class="-mt-6">
          <div style="display: flex; align-items: center; gap: 16px;">
            <div class="mb-4">
              <label class="text-2xl font-bold">{{"user_view_user_information" | translate}}</label>
            </div>

            <div class="mb-4">
              <button style="display: flex; align-items: center; gap: 8px; padding: 8px 12px; border: 1px solid #ccc; border-radius: 4px; background-color: #f9f9f9; cursor: pointer;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M15.854.146a.5.5 0 0 1 0 .708l-1.5 1.5-2-2 1.5-1.5a.5.5 0 0 1 .707 0l1.293 1.293a.5.5 0 0 1 .293.5z"/>
                  <path d="M1 13.5V16h2.5l9.854-9.854-2.5-2.5L1 13.5zM0 15.5a1 1 0 0 0 1 1h2a1 1 0 0 0 .707-.293l10-10a1 1 0 0 0 0-1.414l-2-2a1 1 0 0 0-1.414 0l-10 10A1 1 0 0 0 0 13v2z"/>
                </svg>
                {{"user_view_user_information_edit" | translate}}
              </button>
            </div>
          </div>
          <div class="p-4 bg-gray-200 dark:bg-gray-700 border border-gray-400 dark:border-gray-600 rounded-lg">
            <div class="mb-6 flex items-center">
              <label for="focus point" class="block text-lg font-medium text-gray-900 dark:text-white w-48">{{"user_view_focus_point" | translate}}*</label>
              <input type="text" id="focus point" class="ml-10 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" disabled readonly>
            </div>
            <div class="mb-6 flex items-center">
              <label for="institute" class="block text-lg font-medium text-gray-900 dark:text-white w-48">{{"user_view_institute" | translate}}</label>
              <input type="text" id="institute" class="ml-10 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" disabled readonly>
            </div>
            <div class="mb-6 flex items-center">
              <label for="dob" class="block text-lg font-medium text-gray-900 dark:text-white w-48">{{"user_view_dob" | translate}}</label>
              <input type="text" id="dob" class="ml-10 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" disabled readonly>
            </div>
          </div>

          <div class="mt-1 ml-2">
            <label>*{{"user_view_required_fields" | translate}}</label>
          </div>
        </div>

        <!--Courses and Files Box-->

        <div>
          <div class="mt-8">
            <label class="text-2xl font-bold">{{"user_view_courses_files_label" | translate}}</label>
          </div>

          <div class="p-8 mt-3 bg-gray-200 dark:bg-gray-700 border border-gray-400 dark:border-gray-600 rounded-lg w-full max-w-sm">
            <div>
              <div class="mb-4">
                <label class="text-lg font-medium">{{"user_view_my_courses" | translate}}</label>

                <div class="mt-2">
                  <button type="button" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-15 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 mx-auto">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                    </svg>
                  </button>
                </div>
              </div>

              <div class="mb-4">
                <label class="text-lg font-medium">{{"user_view_my_files" | translate}}</label>

                <div class="mt-2">
                  <button type="button" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-15 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 mx-auto">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
